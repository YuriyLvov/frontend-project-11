<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSS агрегатор</title>
</head>

<body>
  <div class="container py-4 px-3 mx-auto">
    <div class="row">
      <h1>RSS агрегатор</h1>
      <h3>Начните читать RSS сегодня! Это легко, это красиво.</h3>
      <form id="rss-form">
        <div class="mb-3">
          <label for="url-input" class="form-label">Ссылка RSS</label>
          <input id="url-input" autofocus name="url" aria-label="url" class="form-control w-100"
            placeholder="ссылка RSS" autocomplete="off" type="text">
        </div>
        <button id="send-form-btn" class="btn btn-primary" type="submit">Добавить</button>
      </form>
      <p class="small">Пример: https://ru.hexlet.io/lessons.rss</p>
      <p id="feedback" class="feedback small"></p>
    </div>
  </div>

  <div id="output" class="container d-none">
    <div class="row">
      <div class="col-8">
        <h2>Посты</h2>
        <div id="subscriptions" class="container"></div>
      </div>
      <div class="col-4">
        <h2>Фиды</h2>
        <div id="feed" class="container"></div>
      </div>
    </div>
  </div>

  <div id="previewModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="previewModalTitle" class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="previewModalDescription" class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="previewModalReadAll" class="btn btn-primary">Читать полностью</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
