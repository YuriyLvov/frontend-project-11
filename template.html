<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSS агрегатор</title>
</head>

<body>
  <div class="container py-4 px-3 mx-auto">
    <div class="row">
      <h1>RSS агрегатор</h1>
      <h3>Начните читать RSS сегодня! Это легко, это красиво.</h3>
      <form id="rss-form">
        <div class="mb-3">
          <label for="url-input" class="form-label">Ссылка RSS</label>
          <input id="url-input" autofocus name="url" aria-label="url" class="form-control w-75"
            placeholder="ссылка RSS" autocomplete="off" type="text" data-selector="url-input">
        </div>
        <button class="btn btn-primary" data-selector="send-form-btn" type="submit">Добавить</button>
        
        <p class="small">Пример: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback small" data-selector="feedback"></p>
      </form>
    </div>
  </div>

  <div class="d-flex d-none justify-content-center" data-selector="spinner">
    <div class="col-12 spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

  <div id="output" class="container d-none">
    <div class="row">
      <div class="col-8">
        <h2>Посты</h2>
        <div class="container" data-selector="posts"></div>
      </div>
      <div class="col-4">
        <h2>Фиды</h2>
        <div class="container" data-selector="feeds"></div>
      </div>
    </div>
  </div>

  <div id="preview-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-selector="preview-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" data-selector="preview-modal-description">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" data-selector="preview-modal-read-completely" role="button" href="#">Читать полностью</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
